<template class="d-textbox" role="presentation">
	<input class="d-textbox-input" role="textbox" attach-point="focusNode,valueNode"
		   value="{{displayedValue}}" type="{{type}}" maxLength="{{maxLength}}" minLength="{{minLength}}"
		required="{{required}}" aria-required="{{required}}" name="{{name}}" />
</template>
