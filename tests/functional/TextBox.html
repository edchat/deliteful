<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Textbox</title>

	<!-- For testing purposes. Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../boilerplate.js"></script>
</head>
<body>
	<h1>d-text-box functional test</h1>
	<button id="b1">Start</button>
	<d-text-box id="tb1" name="tb1"></d-text-box><label for="tb1">Deliteful textbox</label><br/>
	<d-text-box id="tb2" name="tb2" disabled></d-text-box><label for="tb2">Deliteful textbox (disabled)</label>
	<button id="b2">End</button>

	<form id="form1" action="processForm.html">
		<fieldset>
			<p>
				Unchecked: <d-text-box id="tb3" value="1" name="tb3"></d-text-box>
				Checked: <d-text-box id="tb4" checked value="2" name="tb4"></d-text-box>
				Disabled: <d-text-box id="tb5" checked disabled value="3" name="tb5"></d-text-box>
				readOnly: <d-text-box id="tb6" checked readOnly value="4" name="tb6"></d-text-box>
			</p>
			<input type="textbox" id="ttb" name="ttb" value="99" >
			<input type="reset" id="resetB" name="reset"/>
			<input type="submit" id="submitB" />
		</fieldset>

	</form>
</body>
