<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Textbox</title>

	<!-- For testing purposes. Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../boilerplate.js"></script>
</head>
<body>
	<h1>d-textbox functional test</h1>
	<d-textbox id='basictb1'></d-textbox><br>
	<d-textbox id='requiredtb1' required value="a"></d-textbox><br>
	<d-textbox id='requiredtb1b' required></d-textbox><br>
	<d-textbox id='disabledtb2' disabled value="Disabled"></d-textbox><br>
	<d-textbox id='trimtb3' trim=true value='Trim  '></d-textbox><br>
	<d-textbox id='uppercasetb4' case='upper' value='upper case'></d-textbox><br>
	<d-textbox id='lowercasetb5' case='lower' value='Lower Case'></d-textbox><br>
	<d-textbox id='propercasetb6' case='proper' value='proper case'></d-textbox><br>
	<d-textbox id='tb7' selectInputText=true value='select input text'></d-textbox><br>
	<d-textbox id='tb8' value='foo'></d-textbox><br>
	<d-textbox id='tb9' type='tel' pattern='[a-zA-Z0-9]+' value='alphaumericOnly$'></d-textbox><br>
	<d-textbox id='tb9b' type='tel' pattern='\d{3}[\-]\d{3}[\-]\d{4}' value='111-222-3333'></d-textbox><br>
	<div id='tempDiv'><input type="text" id="tempInput" value="2" ></div><br>
